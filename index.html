<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Skateboard Trivia Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>

    <div id="container">
        <h1 id="title"></h1>
        <div id="results"></div>
        <button id="start">BEGIN</button>
        <button id="restart">START OVER</button>
            
            <button value="0" id="choice0" class="choice"></button>
            <button value="1" id="choice1" class="choice"></button>
            <button value="2" id="choice2" class="choice"></button>
            <button value="3" id="choice3" class="choice"></button>
       
        <div id="timer"></div>
    </div>
<script src="assets/javascript/app.js"></script>

</html>
